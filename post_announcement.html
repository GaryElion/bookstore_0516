<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="css/announcement.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5b332a7520.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="announcement_edit_main">
        <h2>發佈公告</h2>
        <div class="announcement_edit_area">
            <div class="edit_left">
                <div class="announcement_edit">
                    <p>公告標題</p>
                    <input type="text" placeholder="公告標題">
                </div>
                <div class="announcement_edit">
                    <p>公告內容</p>
                    <textarea placeholder="公告內容" rows="8"></textarea>
                </div>
                
            </div>
            <div class="edit_right">
                <div class="announcement_edit" id="img">
                    <p>公告圖片</p>
                    <label>
                        <i class="far fa-image"></i>
                        <p>上傳</p>
                        <input type="file" onchange="readURL(this)" targetID="preview_progressbarTW_img"
                            accept="image/gif, image/jpeg, image/png" />
                    </label>
                    <img id="preview_progressbarTW_img" src="#" alt="" onerror="this.src='/img/membericon.jpg'" />
                </div>
                <form class="announcement_edit" action="/index_admin_layout.html">
                    <input type="submit" value="發佈">
                </form>
            </div>
        </div>
    </div>
    <script src="js/announcement.js"></script>
</body>

</html>
